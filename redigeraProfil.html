<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="elisacar.css">
  <link rel="stylesheet" href="headerFooter.css">
  <script src="elisacar.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  
</head>

<body>
    <nav class="navigation"></nav>

<div class="redigera-profil-container">
        <div class="minProfil">
            <h1>Redigera din profil</h1>
            
<form id="minProfilForm">
              <div class="form-group">
                <label for="fullständiNamn">Fullständigt namn</label>
                <input type="text" id="fullständigNamn" name="fullständigNamn" class="inputProfil"required>
              </div>
        
              <div class="form-group">
                <label for="email">E-postadress</label>
                <input type="email" id="email" name="email" class="inputProfil" required>
              </div>
        
              <div class="form-group">
                <label for="telefonnummer">Telefonnummer</label>
                <input type="tel" id="telefonnummer" name="telefonnummer" class="inputProfil">
              </div>
        
              <div class="form-group">
                <label for="adress">Adress</label>
                <input type="text" id="adress" name="adress" class="inputProfil">
              </div>
        
              <div class="form-group">
                <label for="profilbild">Profilbild</label>
                <input type="file" id="profilbild" name="profilbild" accept="image/*">
              </div>
        
              <h2>Ändra Lösenord</h2>
              <div class="form-group">
                <label for="nuvarandeLösenord">Nuvarande lösenord</label>
                <input type="password" id="nuvarandeLösenord" name="nuvarandeLösenord" class="inputProfil">
              </div>
        
              <div class="form-group">
                <label for="nyttLösenord">Nytt lösenord</label>
                <input type="password" id="nyttLösenord" name="nyttLösenord" class="inputProfil">
              </div>
        
              <div class="form-group">
                <label for="bekräftaLösenord">Bekräfta nytt lösenord</label>
                <input type="password" id="bekräftaLösenord" name="bekräftaLösenord" class="inputProfil">
              </div>
        
              <button type="submit" class="btn-save">Spara ändringar</button>
            </form>
          </div>
        </div>


    <footer></footer>
</body>
</html>
